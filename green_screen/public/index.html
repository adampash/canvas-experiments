<!DOCTYPE html>
<html>
<head>
<title>Green screen demo</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Helvetica;
}
#animation {
}

.toggles {
  position: absolute;
  right: 10px;
  top: 10px;
}

.toggle {
  padding: 15px;
  border: 1px solid black;
  margin: 1px;
  background: rgba(100, 20, 20, 1);
  color: white;
  cursor: pointer;
}

.toggle.active {
  /* background: green; */
  background: rgba(20, 20, 100, 1);
}
</style>
<script src="js/jquery.js"></script>
<script src="js/balls.js"></script>
<script src="js/app.js"></script>
</head>

<body>
  <video id="background" src="ocean.mp4" style="position:absolute; top: 0; left: 0;"></video>
  <canvas id="animation" style="position: absolute; top: 0; left: 0;"></canvas>
  <div class="toggles">
    <div id="greenScreen" class="toggle">greenScreen</div>
    <div id="bigBlur" class="toggle">bigBlur</div>
    <div id="whiteScreen" class="toggle">whiteScreen</div>
    <div id="inverse" class="toggle">inverse</div>
    <div id="noBG" class="toggle">noBG</div>
    <div id="smallBlur" class="toggle">smallBlur</div>
    <div id="circles" class="toggle">circles</div>
  </div>
  <video id="video" height="700" width="1280" style="display:none;"></video>
</body>

</html>
